---
- hosts: all
  remote_user: "{{ os_user }}"
  become: true
  gather_facts: false
  tasks:
    - name: Install Python 3 and pip
      raw: apt -y update && apt install -y python3 python3-pip python3-setuptools

    - name: Create symlink for python command
      raw: ln -sf /usr/bin/python3 /usr/bin/python
      
    - name: Verify symlink was created
      raw: python --version
      register: python_version
      changed_when: false


